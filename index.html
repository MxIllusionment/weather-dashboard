<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="text-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>
  <main class="container h-100">
    <div class="row h-100">
      <!-- Search column containing search input and search history -->
      <div id="search-col" class="col-6 col-lg-3 pl-2 pr-2">
        <form class="input-group mt-2 mb-3">
          <input type="text" id="city-input" class="form-control" placeholder="City">
          <div class="input-group-append">
            <button id="search-btn" class="btn" type="submit"><i class="fa fa-search"></i></button>
          </div>
        </form>
        <div id="history-container" class="mb-3">
        </div>
      </div>

      <!-- Result column containing current weather and 5-day forecast -->
      <div id="result-col" class="col-6 col-lg-9">
        <!-- Current weather -->
        <div class="card mb-3">
          <div class="card-body">
            <h3 class="card-title"><span id="current-city"></span> <span id="current-date"></span><img
                id="current-icon" /></h3>
            <p class="card-text">Temperature: <span id="current-temp"></span> &deg;F</p>
            <p class="card-text">Humidity: <span id="current-humid"></span>%</p>
            <p class="card-text">Wind Speed: <span id="current-wind"></span> MPH</p>
            <p class="card-text">UV Index: <span id="current-uvi"></span></p>
          </div>
        </div>

        <!-- Forecast -->
        <div>
          <h3>5-Day Forecast:</h3>
          <div id="forecast-container" class="row ml-1 mr-1">
            <div id="forecast-day-1" class="col-lg m-1 forecast">
              <h4 class="fc-date"></h4>
              <img class="fc-icon" />
              <p>Temp: <span class="fc-temp"></span> &deg;F</p>
              <p>Humidity: <span class="fc-humid"></span>%</p>
            </div>
            <div id="forecast-day-2" class="col-lg m-1 forecast">
              <h4 class="fc-date"></h4>
              <img class="fc-icon" />
              <p>Temp: <span class="fc-temp"></span> &deg;F</p>
              <p>Humidity: <span class="fc-humid"></span>%</p>
            </div>
            <div id="forecast-day-3" class="col-lg m-1 forecast">
              <h4 class="fc-date"></h4>
              <img class="fc-icon" />
              <p>Temp: <span class="fc-temp"></span> &deg;F</p>
              <p>Humidity: <span class="fc-humid"></span>%</p>
            </div>
            <div id="forecast-day-4" class="col-lg m-1 forecast">
              <h4 class="fc-date"></h4>
              <img class="fc-icon" />
              <p>Temp: <span class="fc-temp"></span> &deg;F</p>
              <p>Humidity: <span class="fc-humid"></span>%</p>
            </div>
            <div id="forecast-day-5" class="col-lg m-1 forecast">
              <h4 class="fc-date"></h4>
              <img class="fc-icon" />
              <p>Temp: <span class="fc-temp"></span> &deg;F</p>
              <p>Humidity: <span class="fc-humid"></span>%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
